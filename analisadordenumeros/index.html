<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="https://lucasfcota.github.io/analisadordenumeros/styles.css">

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número entre 1 e 100: 
            <input type="number" name="num" id="num"> 
            <input type="button" value="Adicionar" onclick="verificar()">
            <br><br><select id="inseridos" size="6"></select>
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="https://lucasfcota.github.io/analisadordenumeros/script.js"></script>
